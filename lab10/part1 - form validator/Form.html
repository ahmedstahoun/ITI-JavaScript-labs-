<body >

    <!-- form container -->
    <div class="formContainer container-sm w-25 border border-3 rounded-3 position-absolute top-50 start-50 translate-middle bg-light" >
        <form class="form d-flex flex-column" >
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Username</label>
                <input type="text" name="email" class="form-control username" id="formGroupExampleInput" placeholder="username">
                <div class="error" id="emailErr"></div>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="text" name="password" class="form-control password" id="formGroupExampleInput2" placeholder="password">
                <div class="error" id="passwordErr"></div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="submit btn btn-primary "  >Log in</button>
              </div>
          </form>
    </div>
